<ion-view ng-controller="DetailCtrl" view-title="{{item.company}} - Meeting">
<ion-content>

  <div class="row">
    <div class="col col 80">
      <div class="row" style="padding-bottom: 2rem;">
            <div class="col col-33">
                  <img src="img/{{item.company}}.png" style="width: 100%; height: 100%;">
            </div>
            <div class="col col-67">
                  <h2>{{item.company}}</h2>
            </div>
      </div>
      <div class="row">
            <h4>Hallo Herr XYZ</h4>
      </div>
      <div class="row" style="padding-bottom: 2rem;">
        Your termin is due in {{ToDate}}
      </div>
      <div class="row">
            <h3>Termin√ºbersicht:</h3>
      </div>
      <div class="row">
            <div class="col col 100">
              <a class="item item-icon-left assertive">
                    <i class="ion-calendar"></i> {{test}}
              </a>
              <a class="item item-icon-left assertive">
                    <i class="ion-location"></i>   {{item.location}}
              </a>
              <a class="item item-icon-left assertive">
                    <div ng-repeat="person in people">
                          <i class="ion-person"></i> {{item.persons}}
                    </div>
              </a>
            </div>
      </div>
    </div>
  </div>

</ion-content>
</ion-view>
