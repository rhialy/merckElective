<ion-view ng-controller="DetailCtrl" view-title="{{item.company}} - Meeting">
<ion-content>

  <div class="row">
    <div class="col col 80">
      <div class="row" style="padding-bottom: 1rem;">
            <div class="col col-33">
                  <img src="img/{{item.company}}.png" style="width: 100%; height: 100%;">
            </div>
            <div class="col col-67">
                  <h2>{{item.company}}</h2>
            </div>
      </div>
      <div class="row">
            <h4>Hello Ms. Meyer</h4>
      </div>
      <div class="row" style="padding-bottom: 2rem; word-break: break-word; font-size: 1.125rem; line-height: 1.35rem;">
        Your appointment is due in {{ToDate}}.<br><br>
        {{item.description}}
      </div>
      <div class="row">
            <h4>Overview:</h4>
      </div>
      <div class="row">
            <div class="col col 100">
              <a class="item item-icon-left assertive">
                    <i class="ion-calendar"></i> {{test}}
              </a>
              <a class="item item-icon-left assertive" style="text-overflow: clip; white-space: normal;">
                    <i class="ion-location"></i>   {{item.location}}
              </a>
              <a class="item item-icon-left assertive" style="text-overflow: clip; white-space: normal;">
            	  <i class="ion-person"></i> {{item.persons}}<br><br>
            	  <i class="ion-android-bicycle"></i> also likes {{item.common_interest}}
              </a>
            </div>
      </div>
    </div>
  </div>

</ion-content>
</ion-view>
